<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slideshow</title>
  <style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
}

.slideshow-container {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 300%; /* 设置宽度为3倍屏幕宽度 */
  height: 100%;
  background-size: cover;
  background-position: center;
  animation: slide 6s infinite; /* 每张图片停留5秒，切换时间为1秒 */
}

@keyframes slide {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-200%); /* 移动到左侧 */
  }
}


  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="background-image"></div>
  </div>
  <script>
    const images = ['/image/fries1.jpg', '/image/fries2.jpg', '/image/fries3.jpg']; // 添加或替換你想要使用的圖片

const background = document.querySelector('.background-image');
let currentIndex = 0;

function changeBackground() {
  background.style.backgroundImage = `url('${images[currentIndex]}')`;
  currentIndex = (currentIndex + 1) % images.length;
}

setInterval(changeBackground, 9000); // 9秒鐘切換一次圖片，你可以根據需要調整時間間隔

  </script>
</body>
</html>
